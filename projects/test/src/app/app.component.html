<mat-toolbar>
  <button type="button" class="bn-button-fa"  mat-icon-button (click)="drawer.toggle()">
    <i class="fas fa-bars"></i>
  </button>

  <img style="height:40px"  src="../assets/binom.svg" />

    <span style="margin-left: 10px;"></span> 
    <span class="toolbar-spacer"></span> 
   
    <span style="font-size: 10px;font-weight: 100;"><i class="fas fa-at"></i>binom/sdk-theme 1.0.0 </span>

</mat-toolbar>


<mat-drawer-container class="example-container" autosize >
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="true" >
    <button type="button"  mat-button style="width:100%;justify-content: flex-start;" [routerLink]="['./home']"> <i class="fas fa-home bn-fa"></i> Home</button>
    
    <mat-accordion *ngIf="data.length > 0">

      @for (item of data; track $index) {
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
             {{item?.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div style="display: grid;grid-template-columns: auto;">
            @for (subitem of item.data; track $index) {
            <button style="justify-content: flex-start;"  type="button" mat-button [routerLink]="['./'+item.title+'/'+subitem]">
              {{subitem}}
            </button>
            }
          </div>
        </mat-expansion-panel>
      }
     
    </mat-accordion>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
